 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="../../css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <div class="cart">
        <div class="navbar">
            <h2 class="cart-title">My Cart</h2>
            <a href="home.html" ><br><i class='bx bxs-home bx-lg' ></i></a>
        </div>
        
        <div class="cart-body">
                <img src="../Images/Schoolbag.webp" alt="Loading" class="cart-img"/>
                <div class="detail-box">
                    <div class="cart-pro-title">School bag</div>
                    <div class="cart-price">₹800</div>
                    <input type="number" class="cart-qantity" placeholder="Quantity"></input>
                   
            </div>
            
            <div class="cart-total">
                <div class="total-title">Total &emsp;:</div>
                <div class="total-price">₹1600</div>
            </div>
            <br>
            <div class="Order">
                <button class="btn-order">Order Now</button>
                <i class='bx bxs-trash-alt cart-del'></i>
            </div>
        </div>
    </div>
    <script src="../JAVASCRIPT/Script.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
